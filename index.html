<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
 
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="card ">
      <div class="content">

        <div class="star-box">
          <span id="star">
            <img src="images/icon-star.svg" alt="star">
          </span>
        </div>
        <div class="title-text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>

        <div class="classification">
          
          <span class="numbers" onclick="numclick('1')">1</span>
          <span class="numbers" onclick="numclick('2')">2</span>
          <span class="numbers" onclick="numclick('3')">3</span>
          <span class="numbers" onclick="numclick('4')">4</span>
          <span class="numbers" onclick="numclick('5')">5</span>

        </div>
        <button class="btn.submit">Submit</button>
      </div>


      
      <div class="card-02 content Remove">
        <div class="content">
          <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
          <div class="result"><p> You selected <span id="result">4</span> out 5</p></div>
          <div class="title-text-02">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
              don’t hesitate to get in touch!</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Thank you state end 
  
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  -->
  <script src="Js/main.js"></script>
</body>

</html>
